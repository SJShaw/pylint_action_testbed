name: Run tests

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    # install python
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    # checkout the PR
    - uses: actions/checkout@v2

    # cache the pip step for speed
    - uses: actions/cache@v2
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt') }}
    # install the dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    # get counts of issues
    - name: PR issues
      id: pr
      run: |
        git rev-parse --short HEAD
        COUNTS=$(python pylint_counts.py dummy)
        echo "::set-output name=counts::$COUNTS"
    # checkout the default branch
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.repository.default_branch }}
    - name: default branch issues
      id: default
      run: |
        git rev-parse --short HEAD
        COUNTS=$(python pylint_counts.py dummy)
        echo "::set-output name=counts::$COUNTS"
    # build the report
    - name: Build report
      id: report
      run: |
        echo '${{ steps.pr.outputs.counts }}' > now.json
        echo '${{ steps.default.outputs.counts }}' > then.json
        python build_report.py then.json now.json > report.md
        REPORT=$(cat report.md)
        echo report: $REPORT
        REPORT="${REPORT//$'\n'/'%0A'}"
        echo "::set-output name=comment::$REPORT"
    # make the comment
    - name: Comment
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        hide_and_recreate: true
        hide_classify: "OUTDATED"
        message: |
          ${{ steps.report.outputs.comment }}
          using merge commit ${{ github.sha }} from ${{ github.event.pull_request.head.sha }}
